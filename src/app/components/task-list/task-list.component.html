<div class="bg-blue-200">
  <!-- header -->
  <div>
    <h3 class="font-sans text-blue-500 px-1">This week</h3>
    <button class="btn px-2 bg-blue-800 text-white rounded-md" (click)="onClick()">
      Edit
    </button>
  </div>

  <app-task
    *ngFor="let taskItem of tasks$ | async"
    [task]="taskItem"
    (deleted)="handleTaskDeletion(taskItem)"
  ></app-task>
</div>
